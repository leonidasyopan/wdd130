<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
  <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
  </header>
  <main>
    <form action="">
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="fullname">Full name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="email">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </div>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1">
          <label for="browser">What is your favorite browser?</label>
          <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
          </select>
        </div>
        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet" value="pet">
        </div>
        <label class="textarea-label" for="feedback">List the places you have lived.</label>
        <textarea name="feedback" id="feedback" cols="20"
          rows="4">Santo Amaro da Imperatriz, São José, Florianópolis</textarea>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>

  </main>
  <footer>
    <p>&copy; <span id="year"></span> | HTML Form - User Poll Activity | Leonidas Yopan </p>
  </footer>
  <script>
    let year = new Date().getFullYear();
    document.getElementById('year').innerHTML = year;
  </script>


</body>

</html>
